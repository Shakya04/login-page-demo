<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="login-sec">
        <div class="content">
            <img src="./images/polka-dots.svg" alt="" class="upper-dots">
            <h1>Ne<span>X</span>us IM</h1>
            <p>Complete IOT Monitoring</p>
            <img src="./images/polka-dots.svg" alt="" class="lower-dots">
        </div>
        <div class="form-box">
            <div class="title-box">
                <img src="./images/logo.png" alt="">
                <h2>Nexus IM</h2>
                <h3>Welcome to Login Portal</h3>
            </div>

            <div class="form-fill">
                <form>
                    <label class="lbl-name">Username</label>
                    <input type="text" placeholder="Enter username" class="inp-name"> 
                    <label class="lbl-pass">Password</label>
                    <a class="a-forget" href="">Forget Password?</a>
                    <input type="password" placeholder="Enter password" class="inp-pass">
                    <div class="re-me">
                        <input type="checkbox">
                        <span>Remember Me ?</span>
                    </div>
                    <div class="btn-container">
                        <button id="btn">Login</button>
                    </div>
                    
                    <div class="no-acc">
                        <span>Donot have an account</span>
                        <a href="">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
